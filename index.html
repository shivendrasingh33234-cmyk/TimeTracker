<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0f172a">
  <meta name="description" content="Track multiple activities simultaneously with an elegant time tracker">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="TimeTracker">
  
  <title>Activity Time Tracker</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Favicon & Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  
  <!-- Tailwind CSS - Play CDN for production -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Recharts -->
  <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      overscroll-behavior: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    input, button {
      -webkit-user-select: text;
      user-select: text;
    }
    
    /* Prevent pull-to-refresh */
    body {
      overflow-x: hidden;
    }
    
    /* Loading spinner */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Install Prompt Banner -->
  <div id="install-banner" style="display: none; position: fixed; bottom: 0; left: 0; right: 0; background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); padding: 16px; box-shadow: 0 -4px 20px rgba(0,0,0,0.3); z-index: 1000;">
    <div style="max-width: 1280px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; gap: 16px;">
      <div style="flex: 1;">
        <p style="color: white; font-weight: 600; margin: 0 0 4px 0;">Install Time Tracker</p>
        <p style="color: rgba(255,255,255,0.9); font-size: 14px; margin: 0;">Add to your home screen for the best experience</p>
      </div>
      <div style="display: flex; gap: 8px;">
        <button id="install-button" style="background: white; color: #3b82f6; padding: 8px 20px; border-radius: 8px; font-weight: 600; border: none; cursor: pointer;">
          Install
        </button>
        <button id="dismiss-banner" style="background: rgba(255,255,255,0.2); color: white; padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer;">
          Later
        </button>
      </div>
    </div>
  </div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    const { Play, Pause, Trash2, Plus, PieChart, BarChart3, Table, Check, Settings, X } = lucide;
    const { PieChart: RechartsPie, Pie, Cell, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

    const COLORS = ['#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#06b6d4', '#84cc16'];

    function TimeTracker() {
      const [activities, setActivities] = useState([]);
      const [finishedActivities, setFinishedActivities] = useState([]);
      const [newActivityName, setNewActivityName] = useState('');
      const [view, setView] = useState('tracker');
      const [reportView, setReportView] = useState('pie');
      const [showTotalTimer, setShowTotalTimer] = useState(true);
      const [showSettings, setShowSettings] = useState(false);
      const [tableColumns, setTableColumns] = useState({
        activity: true,
        status: true,
        timeSpent: true,
        hours: true,
        percentage: true
      });
      const intervalRefs = useRef({});

      // Initialize storage polyfill if not available
      useEffect(() => {
        if (!window.storage) {
          console.log('Storage API not available, using localStorage fallback');
          window.storage = {
            get: async (key) => {
              const value = localStorage.getItem(key);
              return value ? { key, value, shared: false } : null;
            },
            set: async (key, value) => {
              localStorage.setItem(key, value);
              return { key, value, shared: false };
            },
            delete: async (key) => {
              localStorage.removeItem(key);
              return { key, deleted: true, shared: false };
            },
            list: async (prefix) => {
              const keys = Object.keys(localStorage).filter(k => !prefix || k.startsWith(prefix));
              return { keys, prefix, shared: false };
            }
          };
        }
      }, []);

      // Load data from storage on mount
      useEffect(() => {
        const loadData = async () => {
          try {
            const activitiesResult = await window.storage.get('activities');
            if (activitiesResult && activitiesResult.value) {
              const loaded = JSON.parse(activitiesResult.value);
              setActivities(loaded);
            }
          } catch (error) {
            console.log('No saved activities found');
          }

          try {
            const finishedResult = await window.storage.get('finishedActivities');
            if (finishedResult && finishedResult.value) {
              const loaded = JSON.parse(finishedResult.value);
              setFinishedActivities(loaded);
            }
          } catch (error) {
            console.log('No saved finished activities found');
          }

          try {
            const settingsResult = await window.storage.get('settings');
            if (settingsResult && settingsResult.value) {
              const settings = JSON.parse(settingsResult.value);
              setShowTotalTimer(settings.showTotalTimer ?? true);
              setTableColumns(settings.tableColumns ?? {
                activity: true,
                status: true,
                timeSpent: true,
                hours: true,
                percentage: true
              });
            }
          } catch (error) {
            console.log('No saved settings found');
          }
        };
        loadData();
      }, []);

      // Save activities to storage
      useEffect(() => {
        if (activities.length >= 0) {
          window.storage.set('activities', JSON.stringify(activities))
            .catch(err => console.error('Save failed:', err));
        }
      }, [activities]);

      // Save finished activities to storage
      useEffect(() => {
        if (finishedActivities.length >= 0) {
          window.storage.set('finishedActivities', JSON.stringify(finishedActivities))
            .catch(err => console.error('Save failed:', err));
        }
      }, [finishedActivities]);

      // Save settings to storage
      useEffect(() => {
        window.storage.set('settings', JSON.stringify({ showTotalTimer, tableColumns }))
          .catch(err => console.error('Save failed:', err));
      }, [showTotalTimer, tableColumns]);

      // Update running timers
      useEffect(() => {
        Object.values(intervalRefs.current).forEach(clearInterval);
        intervalRefs.current = {};

        activities.forEach(activity => {
          if (activity.isRunning) {
            intervalRefs.current[activity.id] = setInterval(() => {
              setActivities(prev => prev.map(a => 
                a.id === activity.id && a.isRunning
                  ? { ...a, elapsed: a.elapsed + 1 }
                  : a
              ));
            }, 1000);
          }
        });

        return () => {
          Object.values(intervalRefs.current).forEach(clearInterval);
          intervalRefs.current = {};
        };
      }, [activities.map(a => `${a.id}-${a.isRunning}`).join(',')]);

      // Request notification permission on first interaction
      useEffect(() => {
        const requestPermission = () => {
          if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
          }
        };
        document.addEventListener('click', requestPermission, { once: true });
        return () => document.removeEventListener('click', requestPermission);
      }, []);

      const showNotification = (title, body) => {
        if ('Notification' in window && Notification.permission === 'granted') {
          try {
            new Notification(title, {
              body,
              icon: 'icon-192.png',
              badge: 'icon-192.png',
              tag: 'timer-notification',
              requireInteraction: true
            });
          } catch (err) {
            console.log('Notification failed:', err);
          }
        }
      };

      const addActivity = () => {
        if (newActivityName.trim()) {
          const newActivity = {
            id: Date.now(),
            name: newActivityName.trim(),
            elapsed: 0,
            isRunning: false,
            startTime: null
          };
          setActivities([...activities, newActivity]);
          setNewActivityName('');
        }
      };

      const toggleActivity = (id) => {
        setActivities(activities.map(a => {
          if (a.id === id) {
            if (!a.isRunning) {
              showNotification('Timer Started', `Tracking: ${a.name}`);
              return { ...a, isRunning: true, startTime: a.startTime || new Date().toISOString() };
            } else {
              showNotification('Timer Paused', `Paused: ${a.name}`);
              return { ...a, isRunning: false };
            }
          }
          return a;
        }));
      };

      const finishActivity = (id) => {
        const activity = activities.find(a => a.id === id);
        if (activity) {
          if (intervalRefs.current[id]) {
            clearInterval(intervalRefs.current[id]);
            delete intervalRefs.current[id];
          }

          const finishedActivity = {
            ...activity,
            isRunning: false,
            endTime: new Date().toISOString(),
            finishedAt: new Date().toISOString()
          };

          showNotification('Activity Completed', `Finished: ${activity.name}`);
          setFinishedActivities([finishedActivity, ...finishedActivities]);
          setActivities(activities.filter(a => a.id !== id));
        }
      };

      const deleteActivity = (id) => {
        if (intervalRefs.current[id]) {
          clearInterval(intervalRefs.current[id]);
          delete intervalRefs.current[id];
        }
        setActivities(activities.filter(a => a.id !== id));
      };

      const deleteFinishedActivity = (id) => {
        setFinishedActivities(finishedActivities.filter(a => a.id !== id));
      };

      const resetAllActivities = () => {
        if (confirm('Are you sure you want to reset all activities? This cannot be undone.')) {
          Object.values(intervalRefs.current).forEach(clearInterval);
          intervalRefs.current = {};
          setActivities([]);
          setFinishedActivities([]);
          window.storage.delete('activities').catch(err => console.error('Delete failed:', err));
          window.storage.delete('finishedActivities').catch(err => console.error('Delete failed:', err));
        }
      };

      const formatTime = (seconds) => {
        const hrs = Math.floor(seconds / 3600);
        const mins = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        return `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      };

      const formatDateTime = (isoString) => {
        const date = new Date(isoString);
        return date.toLocaleString('en-US', {
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      };

      const getTimePeriod = (startTime, endTime) => {
        if (!startTime || !endTime) return 'N/A';
        return `${formatDateTime(startTime)} - ${formatDateTime(endTime)}`;
      };

      const getTotalTime = () => {
        return activities.reduce((sum, a) => sum + a.elapsed, 0);
      };

      const getChartData = () => {
        const allActivities = [...activities, ...finishedActivities];
        return allActivities
          .filter(a => a.elapsed > 0)
          .map((a, idx) => ({
            name: a.name,
            value: a.elapsed,
            hours: (a.elapsed / 3600).toFixed(2),
            color: COLORS[idx % COLORS.length]
          }));
      };

      const getSmartUnit = (totalSeconds) => {
        if (totalSeconds < 60) {
          return { unit: 'seconds', divisor: 1, label: 'sec' };
        } else if (totalSeconds < 3600) {
          return { unit: 'minutes', divisor: 60, label: 'min' };
        } else {
          return { unit: 'hours', divisor: 3600, label: 'hrs' };
        }
      };

      const getBarChartData = () => {
        const data = getChartData();
        if (data.length === 0) return { data: [], unit: 'seconds', label: 'sec' };
        
        const maxSeconds = Math.max(...data.map(d => d.value));
        const { unit, divisor, label } = getSmartUnit(maxSeconds);
        
        return {
          data: data.map(d => ({
            ...d,
            displayValue: (d.value / divisor).toFixed(2)
          })),
          unit,
          label
        };
      };

      const getAllActivitiesTotal = () => {
        return [...activities, ...finishedActivities].reduce((sum, a) => sum + a.elapsed, 0);
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-4 md:p-8">
          <div className="max-w-6xl mx-auto">
            {/* Header */}
            <div className="text-center mb-8">
              <div className="flex items-center justify-center gap-4 mb-2">
                <h1 className="text-4xl font-bold text-white">Activity Time Tracker</h1>
                <button
                  onClick={() => setShowSettings(!showSettings)}
                  className="p-2 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-colors"
                >
                  <Settings size={24} />
                </button>
              </div>
              <p className="text-slate-400">Track multiple activities simultaneously</p>
            </div>

            {/* Settings Modal */}
            {showSettings && (
              <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
                <div className="bg-slate-800 rounded-xl p-6 max-w-md w-full border border-slate-700">
                  <div className="flex items-center justify-between mb-6">
                    <h2 className="text-2xl font-bold text-white">Settings</h2>
                    <button
                      onClick={() => setShowSettings(false)}
                      className="p-2 hover:bg-slate-700 rounded-lg transition-colors"
                    >
                      <X size={24} className="text-slate-400" />
                    </button>
                  </div>
                  
                  <div className="space-y-4">
                    <div className="flex items-center justify-between p-4 bg-slate-700 rounded-lg">
                      <div>
                        <h3 className="text-white font-medium">Show Total Timer</h3>
                        <p className="text-slate-400 text-sm">Display aggregate time on main page</p>
                      </div>
                      <button
                        onClick={() => setShowTotalTimer(!showTotalTimer)}
                        className={`relative w-14 h-8 rounded-full transition-colors ${
                          showTotalTimer ? 'bg-blue-600' : 'bg-slate-600'
                        }`}
                      >
                        <div
                          className={`absolute top-1 left-1 w-6 h-6 bg-white rounded-full transition-transform ${
                            showTotalTimer ? 'transform translate-x-6' : ''
                          }`}
                        />
                      </button>
                    </div>

                    <div className="p-4 bg-slate-700 rounded-lg">
                      <h3 className="text-white font-medium mb-3">Table Columns</h3>
                      <p className="text-slate-400 text-sm mb-3">Choose which columns to show in table view</p>
                      <div className="space-y-2">
                        {[
                          { key: 'activity', label: 'Activity' },
                          { key: 'status', label: 'Status' },
                          { key: 'timeSpent', label: 'Time Spent' },
                          { key: 'hours', label: 'Hours' },
                          { key: 'percentage', label: 'Percentage' }
                        ].map(({ key, label }) => (
                          <div key={key} className="flex items-center justify-between">
                            <span className="text-slate-300">{label}</span>
                            <button
                              onClick={() => setTableColumns({ ...tableColumns, [key]: !tableColumns[key] })}
                              className={`relative w-14 h-8 rounded-full transition-colors ${
                                tableColumns[key] ? 'bg-blue-600' : 'bg-slate-600'
                              }`}
                            >
                              <div
                                className={`absolute top-1 left-1 w-6 h-6 bg-white rounded-full transition-transform ${
                                  tableColumns[key] ? 'transform translate-x-6' : ''
                                }`}
                              />
                            </button>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>

                  <button
                    onClick={() => setShowSettings(false)}
                    className="w-full mt-6 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors font-medium"
                  >
                    Done
                  </button>
                </div>
              </div>
            )}

            {/* View Toggle */}
            <div className="flex justify-center gap-2 mb-6">
              <button
                onClick={() => setView('tracker')}
                className={`px-6 py-2 rounded-lg font-medium transition-all ${
                  view === 'tracker' 
                    ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/50' 
                    : 'bg-slate-700 text-slate-300 hover:bg-slate-600'
                }`}
              >
                Tracker
              </button>
              <button
                onClick={() => setView('reports')}
                className={`px-6 py-2 rounded-lg font-medium transition-all ${
                  view === 'reports' 
                    ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/50' 
                    : 'bg-slate-700 text-slate-300 hover:bg-slate-600'
                }`}
              >
                Reports
              </button>
            </div>

            {view === 'tracker' ? (
              <div className="space-y-6">
                {/* Add Activity */}
                <div className="bg-slate-800 rounded-xl p-6 shadow-xl border border-slate-700">
                  <div className="flex gap-2">
                    <input
                      type="text"
                      value={newActivityName}
                      onChange={(e) => setNewActivityName(e.target.value)}
                      onKeyPress={(e) => e.key === 'Enter' && addActivity()}
                      placeholder="Enter activity name..."
                      className="flex-1 px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                    <button
                      onClick={addActivity}
                      className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2 font-medium"
                    >
                      <Plus size={20} />
                      Add
                    </button>
                  </div>
                </div>

                {/* Active Activities */}
                {activities.length > 0 && (
                  <div>
                    <h2 className="text-xl font-bold text-white mb-3">Active Activities</h2>
                    <div className="space-y-3">
                      {activities.map((activity, idx) => (
                        <div
                          key={activity.id}
                          className="bg-slate-800 rounded-xl p-6 shadow-xl border border-slate-700 hover:border-slate-600 transition-all"
                        >
                          <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4 flex-1">
                              <div
                                className="w-3 h-3 rounded-full"
                                style={{ backgroundColor: COLORS[idx % COLORS.length] }}
                              />
                              <div className="flex-1">
                                <h3 className="text-lg font-semibold text-white">{activity.name}</h3>
                                <p className="text-3xl font-mono font-bold text-blue-400 mt-1">
                                  {formatTime(activity.elapsed)}
                                </p>
                              </div>
                            </div>
                            <div className="flex items-center gap-2">
                              <button
                                onClick={() => toggleActivity(activity.id)}
                                className={`p-3 rounded-lg transition-all ${
                                  activity.isRunning
                                    ? 'bg-orange-600 hover:bg-orange-700 text-white'
                                    : 'bg-green-600 hover:bg-green-700 text-white'
                                }`}
                              >
                                {activity.isRunning ? <Pause size={20} /> : <Play size={20} />}
                              </button>
                              <button
                                onClick={() => finishActivity(activity.id)}
                                className="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors"
                                title="Mark as finished"
                              >
                                <Check size={20} />
                              </button>
                              <button
                                onClick={() => deleteActivity(activity.id)}
                                className="p-3 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors"
                              >
                                <Trash2 size={20} />
                              </button>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {/* Total Time */}
                {showTotalTimer && activities.length > 0 && (
                  <div className="bg-gradient-to-r from-blue-600 to-purple-600 rounded-xl p-6 shadow-xl">
                    <div className="flex items-center justify-between">
                      <h3 className="text-xl font-semibold text-white">Total Active Time</h3>
                      <p className="text-4xl font-mono font-bold text-white">
                        {formatTime(getTotalTime())}
                      </p>
                    </div>
                  </div>
                )}

                {/* Finished Activities */}
                {finishedActivities.length > 0 && (
                  <div>
                    <h2 className="text-xl font-bold text-white mb-3">Finished Activities</h2>
                    <div className="space-y-3">
                      {finishedActivities.map((activity, idx) => (
                        <div
                          key={activity.id}
                          className="bg-slate-800 rounded-xl p-6 shadow-xl border border-slate-700 opacity-90"
                        >
                          <div className="flex items-center justify-between">
                            <div className="flex items-center gap-4 flex-1">
                              <div
                                className="w-3 h-3 rounded-full"
                                style={{ backgroundColor: COLORS[(activities.length + idx) % COLORS.length] }}
                              />
                              <div className="flex-1">
                                <div className="flex items-center gap-2">
                                  <h3 className="text-lg font-semibold text-white">{activity.name}</h3>
                                  <span className="px-2 py-1 bg-green-600/20 text-green-400 text-xs rounded-full">
                                    Completed
                                  </span>
                                </div>
                                <p className="text-2xl font-mono font-bold text-slate-300 mt-1">
                                  {formatTime(activity.elapsed)}
                                </p>
                                <p className="text-sm text-slate-400 mt-1">
                                  {getTimePeriod(activity.startTime, activity.endTime)}
                                </p>
                              </div>
                            </div>
                            <button
                              onClick={() => deleteFinishedActivity(activity.id)}
                              className="p-3 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-colors"
                            >
                              <Trash2 size={20} />
                            </button>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                )}

                {/* Empty State */}
                {activities.length === 0 && finishedActivities.length === 0 && (
                  <div className="bg-slate-800 rounded-xl p-12 text-center border border-slate-700">
                    <p className="text-slate-400 text-lg">No activities yet. Add one to get started!</p>
                  </div>
                )}

                {/* Reset Button */}
                {(activities.length > 0 || finishedActivities.length > 0) && (
                  <button
                    onClick={resetAllActivities}
                    className="w-full px-6 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-lg transition-colors font-medium"
                  >
                    Reset All Activities
                  </button>
                )}
              </div>
            ) : (
              <div className="space-y-6">
                {/* Report View Toggle */}
                <div className="flex justify-center gap-2 mb-6">
                  <button
                    onClick={() => setReportView('pie')}
                    className={`px-4 py-2 rounded-lg flex items-center gap-2 transition-all ${
                      reportView === 'pie'
                        ? 'bg-slate-700 text-white'
                        : 'bg-slate-800 text-slate-400 hover:text-white'
                    }`}
                  >
                    <PieChart size={18} />
                    Pie Chart
                  </button>
                  <button
                    onClick={() => setReportView('bar')}
                    className={`px-4 py-2 rounded-lg flex items-center gap-2 transition-all ${
                      reportView === 'bar'
                        ? 'bg-slate-700 text-white'
                        : 'bg-slate-800 text-slate-400 hover:text-white'
                    }`}
                  >
                    <BarChart3 size={18} />
                    Bar Chart
                  </button>
                  <button
                    onClick={() => setReportView('table')}
                    className={`px-4 py-2 rounded-lg flex items-center gap-2 transition-all ${
                      reportView === 'table'
                        ? 'bg-slate-700 text-white'
                        : 'bg-slate-800 text-slate-400 hover:text-white'
                    }`}
                  >
                    <Table size={18} />
                    Table
                  </button>
                </div>

                {getChartData().length > 0 ? (
                  <div className="bg-slate-800 rounded-xl p-6 shadow-xl border border-slate-700">
                    {reportView === 'pie' && (
                      <ResponsiveContainer width="100%" height={400}>
                        <RechartsPie>
                          <Pie
                            data={getChartData()}
                            cx="50%"
                            cy="50%"
                            labelLine={false}
                            label={(entry) => `${entry.name}: ${entry.hours}h`}
                            outerRadius={120}
                            fill="#8884d8"
                            dataKey="value"
                          >
                            {getChartData().map((entry, index) => (
                              <Cell key={`cell-${index}`} fill={entry.color} />
                            ))}
                          </Pie>
                          <Tooltip
                            formatter={(value) => formatTime(value)}
                            contentStyle={{ backgroundColor: '#1e293b', border: '1px solid #475569', borderRadius: '8px' }}
                          />
                          <Legend 
                            verticalAlign="bottom" 
                            height={36}
                            iconType="circle"
                          />
                        </RechartsPie>
                      </ResponsiveContainer>
                    )}

                    {reportView === 'bar' && (() => {
                      const { data: barData, label } = getBarChartData();
                      return (
                        <ResponsiveContainer width="100%" height={400}>
                          <BarChart data={barData}>
                            <CartesianGrid strokeDasharray="3 3" stroke="#475569" />
                            <XAxis dataKey="name" stroke="#94a3b8" />
                            <YAxis 
                              stroke="#94a3b8"
                              label={{ value: label, angle: -90, position: 'insideLeft', style: { fill: '#94a3b8' } }}
                            />
                            <Tooltip
                              formatter={(value) => `${value} ${label}`}
                              contentStyle={{ backgroundColor: '#1e293b', border: '1px solid #475569', borderRadius: '8px' }}
                            />
                            <Bar dataKey="displayValue" fill="#3b82f6">
                              {barData.map((entry, index) => (
                                <Cell key={`cell-${index}`} fill={entry.color} />
                              ))}
                            </Bar>
                          </BarChart>
                        </ResponsiveContainer>
                      );
                    })()}

                    {reportView === 'table' && (
                      <div className="overflow-x-auto">
                        <table className="w-full text-left">
                          <thead>
                            <tr className="border-b border-slate-700">
                              {tableColumns.activity && <th className="py-3 px-4 text-slate-300 font-semibold">Activity</th>}
                              {tableColumns.status && <th className="py-3 px-4 text-slate-300 font-semibold">Status</th>}
                              {tableColumns.timeSpent && <th className="py-3 px-4 text-slate-300 font-semibold">Time Spent</th>}
                              {tableColumns.hours && <th className="py-3 px-4 text-slate-300 font-semibold">Hours</th>}
                              {tableColumns.percentage && <th className="py-3 px-4 text-slate-300 font-semibold">Percentage</th>}
                            </tr>
                          </thead>
                          <tbody>
                            {[...activities, ...finishedActivities]
                              .filter(a => a.elapsed > 0)
                              .map((activity, idx) => {
                                const item = getChartData().find(d => d.name === activity.name);
                                const isFinished = finishedActivities.some(f => f.id === activity.id);
                                return (
                                  <tr key={activity.id} className="border-b border-slate-700 hover:bg-slate-700/50">
                                    {tableColumns.activity && (
                                      <td className="py-3 px-4">
                                        <div className="flex items-center gap-2">
                                          <div
                                            className="w-3 h-3 rounded-full"
                                            style={{ backgroundColor: item?.color }}
                                          />
                                          <span className="text-white">{activity.name}</span>
                                        </div>
                                      </td>
                                    )}
                                    {tableColumns.status && (
                                      <td className="py-3 px-4">
                                        <span className={`px-2 py-1 text-xs rounded-full ${
                                          isFinished
                                            ? 'bg-green-600/20 text-green-400'
                                            : 'bg-blue-600/20 text-blue-400'
                                        }`}>
                                          {isFinished ? 'Completed' : 'Active'}
                                        </span>
                                      </td>
                                    )}
                                    {tableColumns.timeSpent && <td className="py-3 px-4 text-slate-300 font-mono">{formatTime(activity.elapsed)}</td>}
                                    {tableColumns.hours && <td className="py-3 px-4 text-slate-300">{(activity.elapsed / 3600).toFixed(2)}h</td>}
                                    {tableColumns.percentage && (
                                      <td className="py-3 px-4 text-slate-300">
                                        {((activity.elapsed / getAllActivitiesTotal()) * 100).toFixed(1)}%
                                      </td>
                                    )}
                                  </tr>
                                );
                              })}
                          </tbody>
                          <tfoot>
                            <tr className="border-t-2 border-slate-600 font-semibold">
                              {tableColumns.activity && <td className="py-3 px-4 text-white">Total</td>}
                              {tableColumns.status && <td className="py-3 px-4 text-white">-</td>}
                              {tableColumns.timeSpent && <td className="py-3 px-4 text-white font-mono">{formatTime(getAllActivitiesTotal())}</td>}
                              {tableColumns.hours && <td className="py-3 px-4 text-white">{(getAllActivitiesTotal() / 3600).toFixed(2)}h</td>}
                              {tableColumns.percentage && <td className="py-3 px-4 text-white">100%</td>}
                            </tr>
                          </tfoot>
                        </table>
                      </div>
                    )}
                  </div>
                ) : (
                  <div className="bg-slate-800 rounded-xl p-12 text-center border border-slate-700">
                    <p className="text-slate-400 text-lg">No activity data to display. Start tracking some activities!</p>
                  </div>
                )}
              </div>
            )}
          </div>
        </div>
      );
    }

    // Initialize Lucide icons
    lucide.createIcons();

    // Render app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<TimeTracker />);
  </script>

  <script>
    // PWA Installation & Service Worker Registration
    let deferredPrompt;
    const installBanner = document.getElementById('install-banner');
    const installButton = document.getElementById('install-button');
    const dismissButton = document.getElementById('dismiss-banner');

    // Check if already installed
    if (window.matchMedia('(display-mode: standalone)').matches) {
      console.log('App is already installed');
    } else {
      // Show install banner after a delay if not dismissed
      const bannerDismissed = localStorage.getItem('installBannerDismissed');
      if (!bannerDismissed) {
        setTimeout(() => {
          installBanner.style.display = 'block';
        }, 5000);
      }
    }

    // Capture the install prompt event
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBanner.style.display = 'block';
    });

    // Install button click
    installButton.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response: ${outcome}`);
        deferredPrompt = null;
      }
      installBanner.style.display = 'none';
    });

    // Dismiss button click
    dismissButton.addEventListener('click', () => {
      installBanner.style.display = 'none';
      localStorage.setItem('installBannerDismissed', 'true');
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Check if we're on localhost or a preview environment
        const isLocalOrPreview = window.location.hostname === 'localhost' || 
                                 window.location.hostname === '127.0.0.1' ||
                                 window.location.hostname.includes('claudeusercontent.com') ||
                                 window.location.hostname.includes('preview');
        
        if (isLocalOrPreview) {
          console.log('Service Worker registration skipped (preview/local environment)');
          return;
        }

        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('Service Worker registered successfully:', registration.scope);
            
            // Check for updates periodically
            setInterval(() => {
              registration.update();
            }, 60000); // Check every minute
          })
          .catch(error => {
            console.warn('Service Worker registration failed:', error);
            console.log('App will still work, but without offline capabilities');
          });
      });
    } else {
      console.log('Service Workers not supported in this browser');
    }

    // Request notification permission
    if ('Notification' in window && Notification.permission === 'default') {
      setTimeout(() => {
        Notification.requestPermission().then(permission => {
          console.log('Notification permission:', permission);
        });
      }, 10000);
    }
  </script>
</body>
